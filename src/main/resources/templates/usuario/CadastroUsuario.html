<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de usuário</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de usuário
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form>
			<div class="row">
				<div class="form-group  col-sm-12   bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus"/>
				</div>
			</div>
				
			<div class="row">
				<div class="form-group  col-sm-6   bw-required">
					<label for="email" class="control-label">E-mail</label>
					<input type="text" class="form-control" id="email"/>
				</div>
				<div class="form-group  col-sm-3   bw-required">
					<label for="dataNascimento" class="control-label">Data de nascimento</label>
					<input type="text" class="form-control" id="dataNascimento"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-3   bw-required">
					<label for="senha" class="control-label">Senha</label> 
					<input type="password" class="form-control" id="senha"/>
				</div>
				
				<div class="form-group  col-sm-3   bw-required">
					<label for="confirmacaoSenha" class="control-label">Confirmação de senha</label> 
					<input type="password" class="form-control" id="confirmacaoSenha"/>
				</div>
				
				<div class="form-group  col-sm-3   bw-required">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
							data-on-text="Ativo" data-off-text="Inativo"/>
					</div>
				</div>
				
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-6   bw-required">
					<label class="control-label">Grupos</label> 
					<div>
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Administrador</label>
    					</div>
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Vendedor</label>
    					</div>
					</div>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
</html>
