<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">

	<div class="bw-tabela-item js-tabela-item" th:each="item : ${itens}">
		<div class="bw-tabela-item__coluna bw-tabela-item__coluna--foto">
			<img th:src="@{/fotos/thumbnail.{foto}(foto=${item.cerveja.fotoOrMock})}" class="img-resp" />
		</div>
		
		<div class="bw-tabela-item__coluna bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-cerveja-nome" th:value="${item.cerveja.nome}"  th:text="${item.cerveja.nome}">Negra Modelo Long Neck 355ml</span>
			<span class="label label-default" th:value="${item.cerveja.sku}"  th:text="${item.cerveja.sku}">AA1111</span>
			<span class="bw-tabela-cerveja-origem" th:value="${item.cerveja.origem.descricao}"  th:text="${item.cerveja.origem.descricao}">Importada</span>
		</div>
		
		<div class="bw-tabela-item__coluna bw-tabela-item__coluna--valores">
			<div class="bw-tabela-cerveja-valor-pequeno">
				<input type="text" maxlength="3" 
					class="bw-tabela-cerveja-campo-quantidade js-tabela-cerveja-quantidade-item" 
					th:value="${item.quantidade}" data:codigo-cerveja="${item.cerveja.codigo}"/>
				<span>X R$[[${{item.valorUnitario}}]]</span>
			</div>
			<div class="bw-tabela-cerveja-valor-grande" >R$[[${{item.valorTotal}}]]</div>
		</div>
		
		<div class="bw-tabela-item__painel-exclusao">
			<span class="bw-tabela-item__titulo-exclusao">Excluir este item da venda?</span>
			<button type="button" class="btn btn-danger">Sim, excluir!</button>
		</div>
	</div>
</html>
